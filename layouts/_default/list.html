{{ define "title" }}
   {{ .Title }} &dash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
{{ block "list-title" . }}
<h3>{{ .Title }}</h3>
{{ end }}
<div class="list-summary">{{ .Content }}</div>
<ul class="list">
    {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        <div class="summary">{{ .Summary }}</div>
    {{ end }}
</ul>
{{ end }}
