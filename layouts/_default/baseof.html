<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Process Sass -->
    {{ $style := resources.Get "style/main.scss" | toCSS }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    <title>
    {{ block "title" . }}
        {{ .Site.Title }}
    {{ end }}
    </title>
</head>
<body>
    {{ partial "header" . }}
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>
    {{ partial "footer" . }}
</body>
</html>
