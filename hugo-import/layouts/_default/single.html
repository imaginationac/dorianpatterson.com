{{ define "main" }}
<article class="post">
   <h3>{{ .Title }}</h3>
   <h4>by <span class="author">{{ .Site.Params.Owner }}</span> 
      on <time datetime="{{ .Page.Date }}">{{ .Date.Format "January 2, 2006" }}</time> </h4>
   <h5>Category: {{ partial "categories" . }}</h5>
   
   <h6>Tags: {{ partial "tags" . }}</h6>
   {{ .Content }} 
</article>
{{ end }}
